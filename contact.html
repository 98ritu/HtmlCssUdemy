<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/444851fd79.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Welcome to the best hotel of Kanpur">
        <meta name="keywords" content="hotel,kanpur,vacation,stay,luxury,affordable">
        <link rel="stylesheet" href="./css/style.css">
         <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
        <title>CONTACT</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo"><a href="index.html">Hotel</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a  href="about.html">About</a></li>
                        <li><a class="current"  href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        <section id="contact-form" class="py-3">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please Fill out the form below to contact Us!</p>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
        </section>
        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>Amazing location,City center with all the facilities around.</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>6387647548.</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>hotel234@gmail.com</p>
                </div>
            </div>
        </section>
        <footer id="main-footer">
            <p>
                Hotel &copy;2020,All Rights Reserved
            </p>
        </footer>
    </body> 

</html>
